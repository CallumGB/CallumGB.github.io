<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PM</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <script src="js/jquery.min.js"></script>
        <script>$(document).ready(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});

      </script>

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.png" width="55" height="55" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white">
      <div class="masthead-content">
        <div class="container">
          <h1 class="masthead-heading mb-0">Sign Up & Login</h1>
          <h2 class="masthead-subheading mb-0">Lets Get Started</h2>
          <br>
          <div class="container">
              	<div class="row">
                <div class="col-md-3"></div>
          			<div class="col-md-6">
          				<div class="panel panel-login" style="background-color:white;">
          					<div class="panel-heading" style="padding-top: 10px;">
          						<div class="row">
                        <div class="col-md-3"></div>
          							<div class="col-md-3">
          								<a href="#" class="active" id="login-form-link"><i class="fas fa-sign-in-alt"></i> Login</a>
          							</div>
          							<div class="col-md-3">
          								<a href="#" id="register-form-link"><i class="fas fa-user-alt"></i> Register</a>
          							</div>
          						</div>
          						<hr>
          					</div>
          					<div class="panel-body">
          						<div class="row">
          							<div class="col-lg-12">
          								<form id="login-form" action="#" method="post" role="form" style="display: block; margin: 15px;">
          									<div class="form-group">
          										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
          									</div>
          									<div class="form-group">
          										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
          									</div>
          									<div class="form-group text-center">
          										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
          										<label for="remember" style="color:grey;"> Remember Me</label>
          									</div>
          									<div class="form-group">
          										<div class="row">
                                <div class="col-md-3"></div>
          											<div class="col-sm-6">
          												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
          											</div>
          										</div>
          									</div>
          									<div class="form-group">
          										<div class="row">
          											<div class="col-lg-12">
          												<div class="text-center">
          													<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
          												</div>
          											</div>
          										</div>
          									</div>
          								</form>
          								<form id="register-form" action="#" method="post" role="form" style="display: none; margin: 15px;">
          									<div class="form-group">
          										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
          									</div>
          									<div class="form-group">
          										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
          									</div>
          									<div class="form-group">
          										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
          									</div>
          									<div class="form-group">
          										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
          									</div>
          									<div class="form-group">
          										<div class="row">
                                <div class="col-md-3"></div>
          											<div class="col-sm-6">
          												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
          											</div>
          										</div>
          									</div>
          								</form>
          							</div>
          						</div>
          					</div>
          				</div>
          			</div>
          		</div>
          	</div>

        </div>
      </div>
    </header>


    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; PM 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
